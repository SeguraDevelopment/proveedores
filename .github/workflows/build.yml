name: Build and Deploy Maven App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package -f swipcar/pom.xml

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-app
          path: swipcar/target/swipcar*.jar
      - name: Publish to GitHub Packages Maven
        run: |
          mvn deploy -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/${GITHUB_REPO}/ -Dusername=${MAVEN_USERNAME} -Dpassword=${MAVEN_PASSWORD}        
        env:
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAVEN_USERNAME: ${{ github.actor }}
          MAVEN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}



